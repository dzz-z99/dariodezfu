<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensure padding/border doesn't affect layout */
        }

        html, body {
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        body {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            margin: 0;
            height: 100vh;
            position: relative;
        }

        #left-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 90%; /* Adjust width to better fit smaller screens */
            max-width: 600px; /* Prevent content from being too wide */
        }

        #video-background {
            position: absolute;
            top: 0;
            right: 0;
            width: 34%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #countdown {
            z-index: 4;
            padding: 20px;
        }

        small {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            padding: 10px; /* Optional: Padding around the text */
            z-index: 9999; /* Ensure it stays above other elements */
            width: 100%; /* Adjust width as needed */
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="left-content">
        <div id="countdown">
            <!-- Countdown timer will be inserted here by JavaScript -->
        </div>
    </div>

    <small>

        </a> <br>
    </small>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('multiply-overlay');
            const imageCount = 6;
            let currentImage = 1;

            function changeImage() {
                currentImage = (currentImage % imageCount) + 1;
                overlay.src = `reel/${String(currentImage).padStart(2, '0')}.png`;
            }

            setInterval(changeImage, 1000);
        });

        function updateCountdown() {
            const targetDate = new Date("2031-02-03T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "The date has passed";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();  // Initial call to display countdown immediately
    </script>
</body>
</html>
