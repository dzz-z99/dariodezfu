        body {
            margin: 0;
            height: 100vh;
            position: relative;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-background {
            position: absolute;
            top: 0;
            right: 0;
            width: 34%;

            z-index: 1;
        }

        #left-content {
            width: 80%;
            display: flex;

            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #multiply-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: multiply;
            object-fit: fill;
        }

        #countdown {
            z-index: 4;
            padding: 20px;
        }

        small {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            padding: 10px;
            z-index: 9999;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        /* Add media query to handle mobile devices */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden; /* Prevent horizontal scroll */
            }

            #left-content {
                width: 100%; /* Ensure it takes full width on smaller screens */
            }

            #video-background {
                width: 100%; /* Make the video background responsive */
                object-fit: cover;
            }

            small {
                font-size: 12px; /* Adjust the text size for mobile */
            }

            a {

            }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('multiply-overlay');
            const imageCount = 6;
            let currentImage = 1;

            function changeImage() {
                currentImage = (currentImage % imageCount) + 1;
                overlay.src = `reel/${String(currentImage).padStart(2, '0')}.png`;
            }

            setInterval(changeImage, 1000); // Change image every 4 seconds
        });

        document.addEventListener('DOMContentLoaded', function() {
            const imageContainer = document.getElementById('image-container');
            const largeImageDisplay = document.getElementById('large-image-display');
            const imageFolder = 'images/';
            const largeImageFolder = 'large-images/';
            const imageCount = 2; // Number of images

            // Generate image list
            const imageList = Array.from({ length: imageCount }, (v, i) => `${String(i + 1).padStart(2, '0')}.gif`);

            // List of URLs
            const urlList = [
                'https://dariodezfu.li/clock', 'https://z99zzd.net'
            ];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Shuffle image list and URL list
            shuffle(imageList);
            shuffle(urlList);

            function setPosition(link) {
                const imgSize = 60;
                const x = Math.random() * (window.innerWidth - imgSize);
                const y = Math.random() * (window.innerHeight - imgSize);
                link.style.left = `${x}px`;
                link.style.top = `${y}px`;
            }

            imageList.forEach((imageName, index) => {
                const link = document.createElement('a');
                link.href = urlList[index];
                link.className = 'image-link';

                const img = document.createElement('img');
                img.src = imageFolder + imageName;
                img.alt = imageName;

                link.appendChild(img);
                imageContainer.appendChild(link);

                // Set initial random position within the viewport
                setPosition(link);

                // Hover event to show large image
                link.addEventListener('mouseover', function() {
                    const largeImageName = imageName.replace('.gif', '.jpg'); // Assuming large images are .jpg
                    const largeImagePath = `${largeImageFolder}${largeImageName}`;
                    console.log("Loading image:", largeImagePath); // Log image path
                    largeImageDisplay.src = largeImagePath;
                    largeImageDisplay.style.display = 'block';
                });

                // Mouse out event to hide large image
                link.addEventListener('mouseout', function() {
                    largeImageDisplay.style.display = 'none';
                });

                // Adjust position on resize
                window.addEventListener('resize', () => setPosition(link));
            });
        });

        function updateCountdown() {
            const targetDate = new Date("2031-02-03T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "The date has passed";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();  // Initial call to display countdown immediately
    </script>
