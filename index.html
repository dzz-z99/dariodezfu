    <style>
        /* General reset for body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars if the image is larger than the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fallback color in case the image doesn't load */
        }

        /* Full background image */
        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without stretching */
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensures the image stays behind all other content */
        }

    </style>
</head>
