<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Split Window with Iframes</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* Prevent scrolling */
}

.container {
    display: flex;
    flex-direction: column; /* Stack iframes vertically on mobile */
    height: 100vh; /* Full viewport height */
    width: 100vw; /* Full viewport width */
    position: relative;
    overflow: hidden; /* Prevent overflow */
}

.iframe-left, .iframe-right {
    border: none;
    height: calc(50vh); /* Each iframe takes up exactly 50% of the viewport height */
    width: 100vw; /* Full width */
}

/* Overlay to detect clicks on the right iframe */
.overlay {
    position: absolute;
    bottom: 0;
    height: 50vh; /* Cover the bottom 50% */
    width: 100vw;
    cursor: pointer;
    z-index: 10;
    background: transparent;
}

/* Media Query for Small Screens */
@media (max-width: 768px) {
    .iframe-left, .iframe-right, .overlay {
        height: calc(50vh - 1px); /* Adjust height to avoid overflow */
        width: 100vw;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Left iframe -->
        <iframe class="iframe-left" src="https://dariodezfu.li/clock" title="Clock"></iframe>

        <!-- Right iframe -->
        <iframe class="iframe-right" src="https://dariodezfu.li/snowballs.html" title="Portfolio"></iframe>

        <!-- Overlay over the right iframe to detect clicks -->
        <div class="overlay" onclick="openFullPage()"></div>
    </div>

    <script>
        function openFullPage() {
            window.location.href = "https://dariodezfu.li/3274"; // Redirect to the iframe's URL
        }
    </script>
</body>
</html>
