<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent zooming to avoid layout issues -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>undefined</title>
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: row; /* Default layout for desktop */
            width: 100%;
            height: 100%;
            position: relative; /* For positioning the overlay */
        }

        .iframe {
            border: none;
            flex: 1; /* Equal space for both iframes */
            width: 100%; /* Ensure iframes take full width in mobile */
            height: 100%; /* Full height */
        }

        .overlay {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%; /* Cover right half on desktop */
            height: 100%;
            cursor: pointer;
            z-index: 10;
            background: transparent;
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack iframes vertically */
            }

            .iframe {
                height: 50%; /* Each iframe takes up half of the viewport height */
            }

            .overlay {
                top: 50%; /* Position overlay over the bottom iframe */
                left: 0;
                width: 100%; /* Cover full width */
                height: 50%; /* Cover bottom half */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left iframe -->
        <iframe class="iframe iframe-left" src="https://dariodezfu.li/clock" title="Clock"></iframe>

        <!-- Right iframe -->
        <iframe class="iframe iframe-right" src="https://dariodezfu.li/snowballs.html" title="Portfolio"></iframe>

        <!-- Overlay to detect clicks -->
        <div class="overlay" onclick="openFullPage()"></div>
    </div>

    <script>
        function openFullPage() {
            window.location.href = "https://dariodezfu.li/3274"; // Redirect to the desired URL
        }
    </script>
</body>
</html>
