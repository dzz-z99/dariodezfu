<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>undefined</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        @media only screen and (max-width: 768px) {
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        #video-background {
            position: absolute;
            top: 0;
            right: 0;
            width: 34%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #left-content {
            width: 80%;
            display: flex;
            justify-content: left;
            align-items: left;
            text-align: center;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.3);
            background-image: url('images/img20230818_229 copy 2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #left-content:hover {
            filter: grayscale(0%);
        }

        #multiply-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            mix-blend-mode: multiply;
            object-fit: fill;
        }

        #countdown {
            z-index: 4;
            padding: 20px;
        }

        small {
            position: fixed;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: normal;
            text-align: left;
            padding: 10px;
            z-index: 9999;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .subscription-box {
            width: 100%;
            padding: 0px;
            text-align: center;
            border: 0.5px solid transparent;
            border-radius: 0px;
            background-color: rgba(0, 0, 0, 0);
            position: fixed;
            top: 5px;
            margin-right: 5px;
            margin-left: 5px;
            z-index: 1000;
            color: black;
            font-family: "Times New Roman", Times, serif;
            font-size: 10px;
            font-weight: normal;
        }

        .subscription-box input[type="email"] {
            width: 20%;
            padding: 5px 10px;
            margin-bottom: 1px;
            border-radius: 0px;
            font-size: 10px;
            border: 1px solid #ccc;
        }

        .subscription-box button {
            padding: 0px;
            width: 20%;
            border: none;
            background-color: #b3d3fb;
            color: #551A8B;
            border-radius: 0px;
            font-size: 10px;
            cursor: pointer;
        }

        .subscription-box button:hover {
            background-color: #fef2ff;
        }

        .success-message {
            color: green;
            margin-top: 5px;
            font-size: 20px;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        /* Full-screen iframe screensaver */
        #screensaver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 99999;
            background-color: rgba(0, 0, 0, 0.9);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media Query for Mobile */
        @media only screen and (max-width: 768px) {
            .subscription-box {
                font-size: 16px;
            }

            .subscription-box input[type="email"] {
                width: 80%;
            }

            .subscription-box button {
                width: 20%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div id="left-content">
        <div id="countdown">
            <!-- Countdown timer will be inserted here by JavaScript -->
        </div>
    </div>

    <small>
        <!-- Links here -->
    </small>

    <div class="subscription-box">
        <form id="subscription-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <button type="submit">Subscribe</button>
        </form>
        <p id="message" class="success-message" style="display: none;">Thank you for subscribing!</p>
        <p id="error-message" class="error-message" style="display: none;">Something went wrong. Please try again.</p>
    </div>

    <!-- Screen saver iframe -->
    <div id="screensaver">
        <iframe src="https://dariodezfu.li/clock"></iframe>
    </div>

    <script>
        // Inactivity timer for screen saver
        let idleTime = 0;

        function resetTimer() {
            idleTime = 0;
            document.getElementById('screensaver').style.display = 'none';
        }

        function showScreenSaver() {
            document.getElementById('screensaver').style.display = 'block';
        }

        // Increment idle time every second
        setInterval(function() {
            idleTime++;
            if (idleTime > 30) { // 30 seconds of inactivity
                showScreenSaver();
            }
        }, 1000);

        // Reset idle timer on any user activity
        window.onmousemove = resetTimer;
        window.onkeydown = resetTimer;
        window.onclick = resetTimer;
        window.onscroll = resetTimer;

        // Countdown timer script
        function updateCountdown() {
            const targetDate = new Date("2031-02-03T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "The date has passed";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
